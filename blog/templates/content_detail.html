<ul class="list-unstyled">
  <li class="media">
    <div class="media-body">
      <h2 class="mt-0 mb-1">
        {{ obj.title }}
      </h2>
      <div>
        <small>Published {{ obj.publish }} by {{ obj.author }}</small>
      </div>
      {% if not limit %}
      <p>
        {{ obj.content|linebreaks }}
      </p>
      {% else %}
      <p>
        {{ obj.content|truncatewords:30|linebreaks }}
      </p>
      {% endif %}
    </div>
  </li>
</ul>
